		function getPosition(event)
		{
		  var x = event.pageX;
		  var y = event.pageY;
			if(x>100 && x<150 && y>200 && y<250)  {
				window.open("https://en.wikipedia.org/wiki/Hydrogen");
			}
		} 

		document.onmousemove = function(e){

			var y = event.pageY;     // Get the vertical coordinate
			if(x>100 && x<150 && y>200 && y<250)  {
				ctx.font = "22pt Verdana";
				ctx.fillStyle = "black";
				ctx.fillText(table[1], widthOffset*3.25, heightOffset*1.5);
				ctx.font = "80pt Verdana";
				ctx.fillStyle = "black";
				ctx.fillText(table[0], widthOffset*3.25, heightOffset*3);
				ctx.font = "22pt Verdana";
				ctx.fillStyle = "black";
				ctx.fillText(table[2], widthOffset*3.25, heightOffset*4);
			}else{
				ctx.beginPath();
				ctx.rect((widthOffset*3.25), heightOffset, heightOffset*3.75, heightOffset*3.75);
				ctx.fillStyle = "#f0f0f5";
				ctx.fill(); 
				ctx.stroke();
			}
